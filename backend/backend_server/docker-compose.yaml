services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: backend
      POSTGRES_PASSWORD: "9G5BRtz0fLCkCmw4fnqGEjz2eFURXtfO"
    volumes:
      - backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "uAu0ugO16Hq0eW8WPNFkXamQzhJfw9tQ"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: backend_test
      POSTGRES_PASSWORD: "V0HWIbgdGb_Y-gObYICpavddbzgGtVMU"
    volumes:
      - backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "SjpZpjV5Y9KxTdQB49UhxmMQFsWdpn3q"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  backend_data:
  backend_test_data:
